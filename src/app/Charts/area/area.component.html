<div #areaChart class="area-chart-container">
    <div class="area-tooltip-wrap">
        <!-- two line list -->
        <mat-list>
            <mat-list-item>
                <p matLine>
                    <span> {{focusPoint.time}} </span>
                </p>
                <p matLine>
                    <span> {{focusPoint.value}} </span>
                </p>
            </mat-list-item>
        </mat-list>
    </div>
</div>
