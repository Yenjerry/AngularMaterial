<mat-tab-group>
    <mat-tab label="{{'interface' | translate}}">
        <mat-accordion>
            <mat-expansion-panel>

                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Personal setting
                    </mat-panel-title>
                    <mat-panel-description>
                        Type your name and age
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <mat-form-field color="warn">
                    <input matInput placeholder="First name">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Age">
                </mat-form-field>

            </mat-expansion-panel>
            <mat-expansion-panel>

                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Self aware panel
                    </mat-panel-title>
                    <mat-panel-description>
                        Currently I am {{panelOpenState ? 'open' : 'closed'}}
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <p>I'm visible because I am open</p>

            </mat-expansion-panel>
        </mat-accordion>
    </mat-tab>
    <mat-tab label="{{'flow' | translate}}"> Content 2 </mat-tab>
    <mat-tab label="{{'group' | translate}}"> Content 3 </mat-tab>
</mat-tab-group>
